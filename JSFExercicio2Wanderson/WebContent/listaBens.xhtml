<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Bens</title>
</h:head>
<h:body>
<h:form>
	<h:commandLink value="Cadastro" action="cadastro.xhtml"
		immediate="true" />
	<h1>Lista de Bens</h1>
	<h:messages />
	<h:dataTable border="1" value="#{controleController.lista}"
		var="controle">

		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{controle.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="EspecificaÃ§Ã£o" />
			</f:facet>
			<h:outputText value="#{controle.especificacao}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Departamento Alocado" />
			</f:facet>
			<h:outputText value="#{controle.departamento}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Valor do Bem" />
			</f:facet>
			<h:outputText value="#{controle.valorBem}" />
		</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de Cadastro" />
				</f:facet>
				<h:outputText value="#{controle.dataCadastro}">
				 	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>

		<h:column>
			<f:facet name="acao">
			</f:facet>
			<h:commandButton value="Editar" action="#{controleController.editar}">
				<f:setPropertyActionListener value="#{controle}"
					target="#{controleController.controle}"/>
			</h:commandButton>
			<h:commandButton value="Exclur"
				action="#{controleController.excluir}"
				onclick="return confirm('Confirma a exclusÃ£o ?')">
				<f:setPropertyActionListener value="#{controle}"
					target="#{controleController.controle}" />
			</h:commandButton>
		</h:column>
	</h:dataTable>

</h:form>
</h:body>

</html>
